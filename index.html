<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <header>
      <div id="logo">
        <img src="./img/logo.svg" />
      </div>      
    </header>
    <div id="principal-content">
      <h1> Check the cotation </h1>
      <div id="cotation-body">
        <div id="choice-coins">
          <label for="select-coins">Select your coin:</label>
          <select id="coins" name="select-coins">
          </select>
          <div id="show-coin">
          </div>
        </div>
        <h3> Check a period: </h3>

        <div id="date-coins">

          <div id="show-coin-date-select">
            <label for="beggin-date"> Beggin:
            </label>
            <input type="date" name="beggin-date" id="beggin">
            </input>
            <label for="end-date">End:
            </label>
            <input type="date" name="end-date" id="end">
            </input>
            <div id="coin-btn">
              <button type="submit" id="show-btn-coin">Check</button>
            </div>
          </div>
          <div id="show-coin-date">            
          </div>
          
          
        </div>

      </div>

    </div>

  </div>
  <footer>
    Powered by FrontGrego
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
  

</body>

</html>
